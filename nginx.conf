server {
  listen 80;

  # Set the root to the location of the React build files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the key part for single-page applications (SPAs)
  # It tries to find the requested file, and if it fails, it falls back to index.html
  location / {
    try_files $uri /index.html;
  }
}
